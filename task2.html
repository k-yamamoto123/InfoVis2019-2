<!DOCTYPE html>

<html>

<head>
    <title>W02: task2</title>
</head>

<body>
    <h4>input number</h4>
    <input type="number" value="0" onchange="calc()" id="x1" />
    <input type="number" value="0" onchange="calc()" id="y1" />
    <input type="number" value="0" onchange="calc()" id="z1" /><br>
    <h4>select number</h4>
    <select name="x2" onchange="calc()" id="x2">
        <option value="0">0</option>
    </select>
    <select name="y2" onchange="calc()" id="y2">
        <option value="0">0</option>
    </select>
    <select name="z2" onchange="calc()" id="z2">
        <option value="0">0</option>
    </select><br>
    <h4>random number</h4>
    <form>
        <input type="button" onclick="event2()" value="push!">
    </form>
    <script>
    function event2(){
        var rnd1 = Math.floor( Math.random() * 100);
        document.getElementById("x3").value = rnd1;
        var rnd2 = Math.floor( Math.random() * 100);
        document.getElementById("y3").value = rnd2;
        var rnd3 = Math.floor( Math.random() * 100);
        document.getElementById("z3").value = rnd3;
        calc();
    }
    </script>
    
    <input type="number" id="x3" value=0 style="width:100px;" disabled />
    <input type="number" id="y3" value=0 style="width:100px;" disabled />
    <input type="number" id="z3" value=0 style="width:100px;" disabled />
    <p>calculation result:<b id="target"></b></p>
    <script src="vec3.js"></script>
    <script>
        for(i=1;i <= 100;i++){
            document.getElementById("x2").add(new Option(i,i,false));
            document.getElementById("y2").add(new Option(i,i,false));
            document.getElementById("z2").add(new Option(i,i,false));
        } 
        function calc() {
            var x1 = Number(document.getElementById('x1').value);
            var y1 = Number(document.getElementById('y1').value);
            var z1 = Number(document.getElementById('z1').value);
            var v1 = new Vec3(x1, y1, z1);
            var x2 = Number(document.getElementById('x2').value);
            var y2 = Number(document.getElementById('y2').value);
            var z2 = Number(document.getElementById('z2').value);
            var v2 = new Vec3(x2, y2, z2);
            var x3 = Number(document.getElementById('x3').value);
            var y3 = Number(document.getElementById('y3').value);
            var z3 = Number(document.getElementById('z3').value);
            var v3 = new Vec3(x3, y3, z3);
            document.getElementById("target").innerHTML = calc_area(v1,v2,v3);
        }
        
        function calc_area(v1,v2,v3){
            var vec1 = v2.sub(v1);
            var vec2 = v3.sub(v1);
            return vec1.calc_area(vec2);

        }

    </script>
</body>

</html>
